apiVersion: v1
kind: ConfigMap
metadata:
  name: mirror-registry-config
  namespace: mirror-registry
data:
  config.yaml: |
    server:
      port: 5000
    registry:
      hot:
        url: "https://registry.cn-hangzhou.aliyuncs.com"
        username: ""
        password: ""
        headers:
          User-Agent: "mirror-registry/1.0"
      cold:
        url: "http://cold-registry:5000"
        username: ""
        password: ""
        headers:
          User-Agent: "mirror-registry/1.0"
    logging:
      level: "info"
      format: "json"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mirror-registry
  namespace: mirror-registry
  labels:
    app: mirror-registry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mirror-registry
  template:
    metadata:
      labels:
        app: mirror-registry
    spec:
      containers:
      - name: mirror-registry
        image: mirror-registry:latest
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: config
          mountPath: /root/config.yaml
          subPath: config.yaml
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: mirror-registry-config
---
apiVersion: v1
kind: Service
metadata:
  name: mirror-registry
  namespace: mirror-registry
spec:
  selector:
    app: mirror-registry
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Namespace
metadata:
  name: mirror-registry
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cold-registry
  namespace: mirror-registry
  labels:
    app: cold-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cold-registry
  template:
    metadata:
      labels:
        app: cold-registry
    spec:
      containers:
      - name: registry
        image: registry:2
        ports:
        - containerPort: 5000
        env:
        - name: REGISTRY_STORAGE_DELETE_ENABLED
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: registry-data
          mountPath: /var/lib/registry
      volumes:
      - name: registry-data
        persistentVolumeClaim:
          claimName: cold-registry-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: cold-registry
  namespace: mirror-registry
spec:
  selector:
    app: cold-registry
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cold-registry-pvc
  namespace: mirror-registry
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi